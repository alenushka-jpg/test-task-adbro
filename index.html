<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Test task</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <main>
    <section class="adbro-thuyenxua container">
      <h1 class="visually-hidden">Thuyền Xưa - Hương thơm Việt Nam</h1>
      <section class="adbro-thuyenxua__promo">
        <h2 class="visually-hidden">Khuyến mãi Thuyền Xưa</h2>
        <div class="adbro-thuyenxua__content">
          <div class="adbro-thuyenxua__bg"></div>
          <button class="adbro-thuyenxua__choice-btn" type="button">
            <img src="./img/thuyenxua-text.png" srcset="./img/thuyenxua-text@2x.png" width="210" height="25" alt="">
          </button>
          <div class="adbro-thuyenxua__bottle-img">
            <picture>
              <img src="./img/thuyenxua-bottle-img.png" srcset="./img/thuyenxua-bottle-img@2x.png" width="79" height="140" alt="">
            </picture>
          </div>
          <img class="adbro-thuyenxua__fish-img" src="./img/fish-left.png" srcset="./img/fish-left@2x.png" width="54" height="43" alt="">
          <img class="adbro-thuyenxua__fish-img" src="./img/fish-left.png" srcset="./img/fish-left@2x.png" width="54" height="43" alt="">
          <img class="adbro-thuyenxua__fish-img" src="./img/fish-right.png" srcset="./img/fish-right@2x.png" width="54" height="43" alt="">
          <img class="adbro-thuyenxua__fish-img" src="./img/fish-right.png" srcset="./img/fish-right@2x.png" width="54" height="43" alt="">
          <img class="adbro-thuyenxua__logo" src="./img/thuyenxua-logo.svg" width="56" height="56" alt="">
          <div class="adbro-thuyenxua__boat-img">
            <picture>
              <img src="./img/boat.png" srcset="./img/boat@2x.png" width="116" height="85" alt="">
            </picture>
            <button class="adbro-thuyenxua__try-btn" type="button">thử ngay</button>
          </div>
          <div class="adbro-thuyenxua__controls">
            <button class="adbro-thuyenxua__close">
              <img src="./img/icon-close.svg" width="9" height="9" alt="">
              <span class="visually-hidden">Đóng</span>
            </button>
            <button class="adbro-thuyenxua__info">
              <img src="./img/icon-info.svg" width="4" height="12" alt="">
              <span class="visually-hidden">Thông tin</span>
            </button>
          </div>
        </div>
      </section>
      <section class="adbro-thuyenxua__slider adbro-slider">
        <h2 class="visually-hidden">Bộ sưu tập hình ảnh Thuyền Xưa</h2>
        <ul class="adbro-slider__list">
          <li class="adbro-slider__item">
            <a href="#" class="adbro-slider__link">
              <picture>
                <img class="adbro-slider__slide-img" src="./img/slide-1.jpeg" srcset="./img/slide-1@2x.jpeg" width="180" height="180" alt="">
              </picture>
              <img class="adbro-slider__logo-svg" src="./img/thuyenxua-logo-small.svg" width="30" height="30" alt="">
              <span class="adbro-slider__span">
                SẢN XUẤT TẠI PHÚ QUỐC
              </span>
              <button class="adbro-slider__btn" type="button">thử ngay</button>
            </a>
          </li>
          <li class="adbro-slider__item">
            <a href="#" class="adbro-slider__link">
              <picture>
                <img class="adbro-slider__slide-img" class="adbro-slider__slide-img" src="./img/slide-2.jpeg" srcset="./img/slide-2@2x.jpeg" width="180" height="180" alt="">
              </picture>
              <img class="adbro-slider__logo-svg" src="./img/thuyenxua-logo-small.svg" width="30" height="30" alt="">
              <span class="adbro-slider__span">
                QUY TRÌNH Ủ CHƯỢP TRUYỀN THỐNG
              </span>
              <button class="adbro-slider__btn" type="button">thử ngay</button>
            </a>
          </li>
          <li class="adbro-slider__item">
            <a href="#" class="adbro-slider__link">
              <picture>
                <img class="adbro-slider__slide-img" src="./img/slide-3.png" srcset="./img/slide-3@2x.png" width="180" height="180" alt="">
              </picture>
              <img class="adbro-slider__logo-svg" src="./img/thuyenxua-logo-small.svg" width="30" height="30" alt="">
              <span class="adbro-slider__span">
                3 CHUẨN TINH KHIẾT
              </span>
              <button class="adbro-slider__btn" type="button">thử ngay</button>
            </a>
          </li>
          <li class="adbro-slider__item">
            <a href="#" class="adbro-slider__link">
              <picture>
                <img class="adbro-slider__slide-img" src="./img/slide-4.jpeg" srcset="./img/slide-4@2x.jpeg" width="180" height="180" alt="">
              </picture>
              <img class="adbro-slider__logo-svg" src="./img/thuyenxua-logo-small.svg" width="30" height="30" alt="">
              <span class="adbro-slider__span">
                THÀNH PHẦN TỰ NHIÊN
              </span>
              <button class="adbro-slider__btn" type="button">thử ngay</button>
            </a>
          </li>
        </ul>
      </section>
    </section>
  </main>
</body>
</html>
